<form 
  class="contact-form"
  action="https://formspree.io/f/mrepglay"
  method="POST"
  onsubmit="sendWhatsAppMessage(event)"
>
  <input type="text" name="name" placeholder="Full Name" required>

  <input type="email" name="email" placeholder="Email Address" required>

  <input type="tel" name="phone" placeholder="Phone Number" required>

  <select name="service" required>
    <option value="">Select a service</option>
    <option>Regular Cleaning</option>
    <option>Deep Cleaning</option>
    <option>Move-In / Move-Out</option>
    <option>Post-Construction</option>
    <option>Office / Airbnb</option>
  </select>

  <textarea name="message" placeholder="Property details" required></textarea>

  <button type="submit">Get My Free Quote</button>
</form>
